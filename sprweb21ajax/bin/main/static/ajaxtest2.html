<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnSingle").addEventListener("click", function(){
		//alert("a");
		document.querySelector("#showData").innerHTML = "";
		
		axios.get("list",{
			params : {
				"name":"james"
			}
		})	
		.then(function(response){
			const data = response.data;	//json 객체 변환이 내부적으로 이루어짐
			let str = data.name + "<br>";
			str += data.skills[0] + " ";
			str += data.skills[1];
			document.querySelector("#showData").innerHTML = str;
		})		
		.catch(function(){		
			document.querySelector("#showData").innerHTML = "<b>에러 발생</b>";
		});
	});
	
	document.querySelector("#btnMulti").addEventListener("click", function(){
		document.querySelector("#showData").innerHTML = "";
		
		axios.get("list2")
		.then(response => {
			let str = "<table>";
			let list = response.data.datas;
			//console.log(list.length)
			list.forEach(function(objArr){
				str += "<tr>";
				str += "<td>" + objArr["name"] + "</td>";
				str += "<td>" + objArr["age"] + "</td>";
				str += "</tr>";
			});
			str +="</table>";
			document.querySelector("#showData").innerHTML = str;
		}).catch(() => {	
			document.querySelector("#showData").innerHTML = "<b>에러 발생</b>";
		});
		
	});
}
/*
axios 응답
response
 | - data		<-- 서버가 보냔 json 본문 .response.data는 고정. 변경 불가
 |	  | - datas	<-- json안의 "datas"키
 | - status
 | - headers
 | - ...
 
*/
</script>
</head>
<body>
JSON 읽기<br>
<input type="button" value="한 개의 자료 읽기" id="btnSingle"><br>
<input type="button" value="여러개의 자료 읽기" id="btnMulti"><br>
<hr>
<div id="showData"></div>
</body>
</html>
