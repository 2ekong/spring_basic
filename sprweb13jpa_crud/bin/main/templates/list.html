<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>회원정보(@MVC-JPA)</h3>
<th:block th:if="${datas.size > 0}">
<table border="1">
	<tr>
		<th>번호</th><th>이름</th><th>주소</th>
	</tr>
	<tr th:each = "data:${datas}">
 		<td>[[${data.num}]]</td>
 		<td>[[${data.name}]]</td>
 		<td>[[${data.addr}]]</td> 
	</tr>
</table>
</th:block>
</body>
</html>
