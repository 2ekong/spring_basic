<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-4">
    <h3>글쓰기</h3>
    <form th:action="@{/insert}" method="post" id="insertForm">
        작성자: <input type="text" name="author" class="form-control"><br>
        제목: <input type="text" name="title" class="form-control"><br>
        내용:<br>
        <textarea name="content" rows="5" cols="40" class="form-control"></textarea><br>
        <button type="button" class="btn btn-primary" onclick="confirmInsert()">등록</button>
    </form>
</div>

<div class="modal fade" id="confirmInsertModal" tabindex="-1" aria-labelledby="confirmInsertLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmInsertLabel">등록 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                정말 등록하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="submitInsertForm()">등록</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
