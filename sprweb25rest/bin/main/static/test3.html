<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RESTful API Test</title>
<script type="text/javascript">
function func1() {
    // alert("a");
    fetch("/hiput", {method:"PUT"})
        .then(response => {
            if (!response.ok) {
                throw new Error("response 오류");
            }
            return response.text();
        })
        .then(data => {
            document.querySelector("#result").innerText = data;
        })
        .catch(error => {
            document.querySelector("#result").innerText = "error: " + error;
        })
}

function func2() {
	event.preventDefault();
    const name = document.querySelector("#name").value;
    const addr = document.querySelector("#addr").value;
    const bodyContent = JSON.stringify({name:name,addr:addr});

    fetch("/hiput2", {
        method: "PUT",
        headers: {
            "Content-Type": "application/json"
        },
        body: bodyContent
    })
    .then(response => {
        if (!response.ok) throw new Error("response 오류");
        return response.text();
    })
    .then(data => {
        document.querySelector("#result").innerText = data;
    })
    .catch(error => {
        document.querySelector("#result").innerText = "error: " + error;
    });
}


</script>
</head>
<body>
<h2>RESTful API test</h2>
<button onclick="func1()">put 요청 1</button><br><br>

<form id="putfrm" onsubmit="func2(event)">
	<input type="text" id="name" value="고길동" placeholder="이름 입력">
	<input type="text" id="addr" value="강남구 역삼1동" placeholder="주소 입력">
	<button type="submit">put 요청2</button>
</form>
<br>


<hr>
<div id="result"></div>
</body>
</html>
