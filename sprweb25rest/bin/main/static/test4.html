<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RESTful API Test</title>
<script type="text/javascript">
function func() {
    const num = document.querySelector("#delNum").value;
    
    fetch(`/hidelete/${num}`, {method:"DELETE"})
        .then(response => {
            if (!response.ok) {
                throw new Error("response 오류");
            }
            return response.text();
        })
        .then(data => {
            document.querySelector("#result").innerText = data;
        })
        .catch(error => {
            document.querySelector("#result").innerText = "error: " + error;
        })
}

</script>
</head>
<body>
<h2>RESTful API test</h2>
<input type = "text" id = "delNum" value = "5">
<button onclick="func()">delete 요청 </button>
<br>
<hr>
<div id="result"></div>
</body>
</html>
