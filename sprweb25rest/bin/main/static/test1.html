<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function func1(){
	fetch("/hello",{method:"GET"})
	.then(response => {
		if(!response.ok){
			throw new Error("response 오류");
		}
		return response.text();
	})
	.then(data =>{
		document.querySelector("#result").innerText = data;
	})
	.catch(error =>{
		document.querySelector("#result").innerText = "error : " + error;
	})
}

function func2(){
	const info = document.querySelector("#infoinput").value;
	
	fetch(`/hello/${info}`,{method:"GET"})
	.then(response => {
		if(!response.ok){
			throw new Error("response 오류");
		}
		return response.text();
	})
	.then(data =>{
		document.querySelector("#result").innerText = data;
	})
	.catch(error =>{
		document.querySelector("#result").innerText = "error : " + error;
	})
}
function func3(){
	const name = document.querySelector("#nameinput").value;
	const age = document.querySelector("#ageinput").value;
	const url = `/world?name=${encodeURIComponent(name)}&age=${age}`;
	console.log(url);
	fetch(url,{method:"GET"})
	.then(response => {
		if(!response.ok){
			throw new Error("response 오류");
		}
		return response.text();
	})
	.then(data =>{
		document.querySelector("#result").innerText = data;
	})
	.catch(error =>{
		document.querySelector("#result").innerText = "error : " + error;
	})
}
</script>
</head>
<body>
<h2>RESTful api test</h2>
<button onclick = "func1()">get요청1</button><br>
<input type = "text" id ="infoinput" placeholder="info입력">
<button onclick = "func2()">get요청2</button><br>
<input type = "text" id ="nameinput" value = "홍길동" placeholder="이름 입력">
<input type = "text" id ="ageinput" value = "22" placeholder="나이 입력">
<button onclick = "func3()">get요청3</button><br>
<br>
<hr>
<div id = "result"></div>
</body>
</html>
